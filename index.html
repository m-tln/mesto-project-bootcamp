<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css"/>

<body class="page">
<header class="header">

</header>

    <section class="profile">

                <div class="profile__title">
                    <h1 class="profile__text">Жак-Ив Кусто</h1>
                    <button class="profile__button"></button>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
        </div>
        <button class="profile__add-button"></button>
    </section>
    <section class="photo-grid"></section>
</main>
<section class="gallery">
    <ul class="gallery__container">
        <li class="gallery__photo">
            <img class="gallery__image" src="images/karachaevsk.jpg" alt="Gallery photo">
            <h2 class="gallery__title">Карачаевск</h2>
            <button class="gallery__like"></button>
        </li>
        <li class="gallery__photo">
            <img class="gallery__image" src="images/elbrus.png" alt="Gallery photo">

            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like"></button>
        </li>
        <li class="gallery__photo">
            <img class="gallery__image" src="images/dombai.png" alt="Gallery photo">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like"></button>
        </li>
    </ul>
</section>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

</html>
