<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css"/>
</head>
<body class="page">
    <header class="header">
        <div class="header__image"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="images/profile-image.svg" alt="Изображение профиля" class="profile__image">
                <div class="profile__info">
                    <div class="profile__container-title">
                        <h1 class="profile__title-text">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить профиль" class="profile__button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить изображение" class="profile__add-button"></button>
        </section>
        <section class="photo-grid"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

</body>
</html>
