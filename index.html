<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css"/>
</head>
<body class="page">
<header class="header">
    <div class="header__image"></div>
</header>
<main class="main">
    <section class="profile">
        <div class="profile__container">
            <img src="images/profile-image.svg" class="profile__image" alt="Изображение профиля">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__text">Жак-Ив Кусто</h1>
                    <button class="profile__button"></button>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
        </div>
        <button class="profile__add-button"></button>
    </section>
</main>
<section class="gallery">
    <section class="gallery__container">
        <div class="gallery__photo">
            <img class="gallery__image" src="images/karachaevsk.jpg" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <h2 class="gallery__title">Карачаевск</h2>
                <button class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/elbrus.png" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/dombai.png" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/karachaevsk.jpg" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <h2 class="gallery__title">Карачаевск</h2>
                <button class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/elbrus.png" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/dombai.png" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like"></button>
            </div>
        </div>
    </section>
</section>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<div class="popup popup_opened">
    <div class="popup__container">
        <button class="popup__close-button"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form">
            <div class="popup__form-handler">
                <label for="name"></label>
                <input type="text" id="name" placeholder="ФИО" class="popup__field">
                <label for="subtitle"></label>
                <input type="text" id="subtitle" placeholder="Сфера деятельности" class="popup__field">
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
    </div>
</div>

</body>
</html>
