<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css"/>
</head>
<body class="page">
<header class="header">
    <div class="header__image"></div>
</header>
<main class="main">
    <section class="profile">
        <div class="profile__container">
            <img src="images/profile-image.svg" class="profile__image" alt="Profile photo">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__text">Жак-Ив Кусто</h1>
                    <button aria-label="Изменить профиль" class="profile__button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
        <div class="gallery__photo">
            <img class="gallery__image" src="images/karachaevsk.jpg" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <p class="gallery__title">Карачаевск</p>
                <button aria-label="Лайк" type="button" class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/elbrus.png" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <p class="gallery__title">Гора Эльбрус</p>
                <button aria-label="Лайк" type="button" class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/dombai.png" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <p class="gallery__title">Домбай</p>
                <button aria-label="Лайк" type="button" class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/karachaevsk.jpg" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <p class="gallery__title">Карачаевск</p>
                <button aria-label="Лайк" type="button" class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/elbrus.png" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <p class="gallery__title">Гора Эльбрус</p>
                <button aria-label="Лайк" type="button" class="gallery__like"></button>
            </div>
        </div>
        <div class="gallery__photo">
            <img class="gallery__image" src="images/dombai.png" alt="Gallery photo">
            <div class="gallery__handler-flex">
                <p class="gallery__title">Домбай</p>
                <button aria-label="Лайк" type="button" class="gallery__like"></button>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <p class="footer__text">© 2024 Mesto Russia</p>
</footer>

<div class="popup">
    <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="popup__form">
            <div class="popup__form-handler">
                <input type="text" id="name" name="name" placeholder="ФИО" class="popup__field">
                <input type="text" id="work" name="about" placeholder="Сфера деятельности" class="popup__field">
            </div>
            <button type="submit" aria-label="Сохранение" class="popup__submit-button">Сохранить</button>
        </form>
    </div>
</div>

</body>
</html>
